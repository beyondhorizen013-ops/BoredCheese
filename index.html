<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cheese Scale | Cheese Productions</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffbe6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            text-align: center;
            padding: 20px;
        }

        #object-display {
            font-size: 50px;
            transition: transform 0.1s ease-out;
            margin-bottom: 50px;
        }

        .slider-container {
            width: 80%;
            max-width: 500px;
            margin-top: 50px;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        h1 { color: #d4a017; margin-bottom: 5px; }
        p { color: #666; }
        .stats { font-weight: bold; font-size: 1.2rem; color: #333; }
    </style>
</head>
<body>

    <div id="container">
        <h1>The Cheese Scale</h1>
        <p>How big is this compared to a standard wedge?</p>
        
        <div id="object-display">ğŸ§€</div>
        
        <div class="stats">
            Size: <span id="size-text">1.0</span>x Cheese Wedges
        </div>

        <div class="slider-container">
            <input type="range" id="size-slider" min="0.1" max="20" step="0.1" value="1">
        </div>
    </div>

    <script>
        const slider = document.getElementById('size-slider');
        const object = document.getElementById('object-display');
        const sizeText = document.getElementById('size-text');

        // Objects to cycle through as you get bigger
        const icons = ["ğŸ", "ğŸ§€", "ğŸ•", "ğŸ“¦", "ğŸš—", "ğŸ ", "ğŸ¢", "â›°ï¸", "ğŸŒ"];

        slider.oninput = function() {
            let val = parseFloat(this.value);
            
            // Visual scaling
            object.style.transform = `scale(${val})`;
            sizeText.innerHTML = val.toFixed(1);

            // Change icon based on scale
            if (val < 0.5) object.innerHTML = icons[0];
            else if (val < 2) object.innerHTML = icons[1];
            else if (val < 4) object.innerHTML = icons[2];
            else if (val < 6) object.innerHTML = icons[3];
            else if (val < 8) object.innerHTML = icons[4];
            else if (val < 12) object.innerHTML = icons[5];
            else if (val < 15) object.innerHTML = icons[6];
            else if (val < 18) object.innerHTML = icons[7];
            else object.innerHTML = icons[8];
        };
    </script>
</body>
</html>
