<!DOCTYPE html>
<html>
<head>
    <title>The Absurd Cheese Poll</title>
    <style>
        body { background: #ffeb3b; text-align: center; font-family: 'Arial Black'; padding-top: 100px;}
        .choice-btn { background: white; border: 4px solid #000; padding: 20px; font-size: 1.2rem; cursor: pointer; margin: 10px; display: inline-block; width: 300px; }
        .choice-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>
    <h1 id="question">Would you rather...</h1>
    <div id="options">
        <div class="choice-btn" onclick="vote()">Have feet made of Swiss Cheese?</div>
        <div class="choice-btn" onclick="vote()">Have hair made of String Cheese?</div>
    </div>
    <script>
        function vote() {
            alert("52% of people agreed with you. You aren't alone in your weirdness.");
            location.reload(); // Simplest way to "reset" to a new question
        }
    </script>
</body>
</html>
